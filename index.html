		<script>

		(function() {
			var boxContainer = document.getElementById('boxContainer');
			var boxLoader = document.getElementById('boxLoader');
			var box = document.getElementById('box');
			var base = document.getElementById('base');

			TweenMax.set([boxLoader, base], {
				position: 'absolute',
				top: '50%',
				left: '50%',
				xPercent: -50,
				yPercent: -50
			})

			TweenMax.set([boxContainer], {
				position: 'absolute',
				top:'25%',
				left: '50%',
				xPercent: -25,
				yPercent: -50
			})

			var tl = new TimelineMax({
				repeat: -1
			});

			tl.timeScale(1.2)

			tl.set(boxLoader, {
				transformOrigin: '0% 100%',
				left: '+=70',
				top: '-=' + 70 / 2
			})
			.to(boxLoader, 1, {
				rotation: '-=90',
				ease: Power4.easeInOut
			})
			.set(boxLoader, {
				transformOrigin: '0% 100%',
				left: '-=70',
				rotation: 0
			})
			.to(boxLoader, 1, {
				rotation: '-=90',
				ease: Power4.easeInOut
			})
			.set(boxLoader, {
				transformOrigin: '0% 100%',
				left: '-=70',
				rotation: 0
			})
			.to(boxLoader, 1, {
				rotation: '-=270',
				ease: Power4.easeInOut
			})
			.to(boxContainer, 1, {
				rotation: '+=180',
				ease: Back.easeInOut
			}, '-=1')
			.set(boxLoader, {
				transformOrigin: '100% 0%',
				top: '+=70',
				rotation: 0
			})
			.to(boxLoader, 1, {
				rotation: '-=90',
				ease: Power4.easeInOut
			})
			.set(boxLoader, {
				transformOrigin: '100% 0%',
				left: '+=70',
				rotation: 0
			})
			.to(boxLoader, 1, {
				rotation: '-=90',
				ease: Power4.easeInOut
			})
			.set(boxLoader, {
				transformOrigin: '100% 0%',
				left: '+=70',
				rotation: 0
			})
			.to(boxLoader, 1, {
				rotation: '-=270',
				ease: Power4.easeInOut
			})
			.to(boxContainer, 1, {
				rotation: '+=180',
				ease: Back.easeInOut
			}, '-=1')
		})();



		(function() {
			var pages = [].slice.call(document.querySelectorAll('.pages > .page')),
				currentPage = 0,
				revealerOpts = {
					nmbLayers : 3,
					bgcolor : ['#0092DD', '#fff', '#3E3A35'],
					effect : 'anim--effect-3',
					onStart : function(direction) {
						var nextPage = pages[currentPage === 0 ? 1 : 0];
						classie.add(nextPage, 'page--animate-' + direction);
					},
					onEnd : function(direction) {
						var nextPage = pages[currentPage === 0 ? 1 : 0];
						nextPage.className = 'page';
					}
				};
				revealer = new Revealer(revealerOpts);
			// clicking the page nav buttons
			document.querySelector('button.pagenav__button--left').addEventListener('click', function() { reveal('left'); });
			document.querySelector('button.pagenav__button--right').addEventListener('click', function() { reveal('right'); });
			document.querySelector('button.pagenav__button--bottom').addEventListener('click', function() { reveal('bottom'); });
					// triggers the effect by calling instance.reveal(direction, callbackTime, callbackFn)
			function reveal(direction) {
				var callbackTime = 750,
					callbackFn = function() {
						classie.remove(pages[currentPage], 'page--current');
						if(direction == "right"){
							currentPage = currentPage + 1;
						}else if(direction=="left"){
							currentPage=currentPage - 1;
							console.log(currentPage);

						}else if(direction == "bottom"){
							currentPage = 0;
						}
						if(currentPage>3){
							currentPage = 0;
						}
						if(currentPage<0){
							currentPage = 3;
						}


						classie.add(pages[currentPage], 'page--current');
					};
				revealer.reveal(direction, callbackTime, callbackFn);
			}
			// changing the effect..
			var effectCtrl = document.getElementById('select-effect');

			// force it to be the first opt as default
			effectCtrl.value = 'effect-3';
			function changeEffect() {
				revealer.destroy();
				var revealerOpts = {
					// the layers are the elements that move from the sides
					nmbLayers : Number(this.options[this.selectedIndex].getAttribute('data-layers')),
					// bg color of each layer
					bgcolor : this.options[this.selectedIndex].getAttribute('data-colors').split(','),
					// effect classname
					effect : 'anim--' + this.value,
					onStart : function(direction) {
						// next page gets class page--animate-[direction]
						var nextPage = pages[currentPage === 0 ? 1 : 0];
						classie.add(nextPage, 'page--animate-' + direction);
					},
					onEnd : function(direction) {
						// remove class page--animate-[direction] from next page
						var nextPage = pages[currentPage === 0 ? 1 : 0];
						nextPage.className = 'page';
					}
				};
				revealer = new Revealer(revealerOpts);
			}
		})();


      // 跳动
			(function() {
			var container = document.getElementById('container');
			var loader = document.getElementById('loader');
			var circleL = document.getElementById('circleL');
			var circleR = document.getElementById('circleR');
			var jump = document.getElementById('jump');
			var jumpRef = jump.cloneNode();

			loader.appendChild(jumpRef);

			TweenMax.set([container, loader], {
			 position: 'absolute',
			 top:'50%',
			 left: '50%',
			 xPercent: -50,
			 yPercent: -50
			})

			TweenMax.set(jumpRef, {
			 transformOrigin: '50% 110%',
			 scaleY: -1,
			 alpha: 0.05
			})

			var tl = new TimelineMax({
			 repeat: -1,
			 yoyo: false
			});

			tl.timeScale(3);

			tl.set([jump, jumpRef], {
			 drawSVG: '0% 0%'
			})
			.set([circleL, circleR], {
			 attr: {
				 rx: 0,
				 ry: 0,
			 }
			})
			.to([jump, jumpRef], 0.4, {
			 drawSVG: '0% 30%',
			 ease: Linear.easeNone
			})
			.to(circleL, 2, {
			 attr: {
				 rx: '+=30',
				 ry: '+=10'
			 },
			 alpha: 0,
			 ease: Power1.easeOut
			}, '-=0.1')
			.to([jump, jumpRef], 1, {
			 drawSVG: '50% 80%',
			 ease: Linear.easeNone
			}, '-=1.9')
			.to([jump, jumpRef], 0.7, {
			 drawSVG: '100% 100%',
			 ease: Linear.easeNone
			}, '-=0.9')
			.to(circleR, 2, {
			 attr: {
				 rx: '+=30',
				 ry: '+=10'
			 },
			 alpha: 0,
			 ease: Power1.easeOut
			}, '-=.5')
			})();
		// 跳动
